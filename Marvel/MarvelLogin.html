    <script>
        if(!!sessionStorage.getItem('MarvelAlert')){
            Marvel.alert(sessionStorage.getItem('MarvelAlert'));
            sessionStorage.removeItem('MarvelAlert');
        }
        $('#clear-localStorage').click(function(e){
            localStorage.removeItem(window.location.host);
            sessionStorage.clear();
            window.location.reload();
        })
        $('#create-profile').click(function(e){
            Marvel.createProfile();
        });
        $('#signin-profile').click(function(e){
            Marvel.signIn();
        });
        $(document).ready(function(){
            $('#username-input').focus();
            if(!!sessionStorage.getItem('user_fav')){
                Marvel.getCount();
            } else {

            }
            if(!!localStorage.getItem(window.location.host)){
                $('#user-select').empty();
                let users = Marvel.getAllUsers();
                $(`<option value="">Choose...</option>`).appendTo('#user-select');
                users.forEach(function(user, index){
                    $(`<option value="${user.username}">${user.username}</option>`).appendTo('#user-select');
                });
                if(!!sessionStorage.getItem('MarvelMessage')){
                    let users = $('#user-select').children();
                    let username = sessionStorage.getItem('MarvelMessage');
                    $.each(users, function(index, user){
                        if(user.value === username){
                            $(user).prop('selected', true);
                        }
                    });
                    sessionStorage.removeItem('MarvelMessage')
                }
            }
        });
    </script>
